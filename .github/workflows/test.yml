name: test
on:
  push:
    branches: [main]

jobs:
  unit-tests:
    name: unit tests
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.ACTIONS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
      - run: ./gradlew test
      - run: gh workflow run build.yml
